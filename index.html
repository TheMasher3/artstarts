<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStarts</title>
    <link rel="stylesheet" href="videos.css">
</head>
<body>
    <div class="sidebar">
        <a href="/artstarts/index.html"><img src="res/images/svg/video-svgrepo-com.svg" width="65%" style="filter: invert(100%); opacity: 0.5; display: block; margin-left: auto; margin-right: auto;"></a>
        <a href="/artstarts/ref.html"><img src="res/images/svg/image-square-svgrepo-com.svg" width="65%" style="filter: invert(100%); opacity: 0.5;  display: block; margin-left: auto; margin-right: auto;"></a>
    </div>

    <script>
        // Data for sections, containers, and videos
        const data = [
            {
                section: "basic",
                title: "Basics To Drawing",
                videos: [
                    { id: "Wz6DrQeQ5rI", title: "Drawing for Beginners - Brad's Art School" },
                    { id: "-6F5q_5HC3o", title: "Draw Anything Simple Shapes - RapidFireArt" },
                    { id: "-Ww0BXehQ5E", title: "Imagination Drawing - Proko" },
                    { id: "iTey_rv-Trc", title: "Construction - Brad's Art School" },
                    { id: "6T_-DiAzYBc", title: "Antonio Stappaerts' Drawing Anything - Proko" },
                ]
            },
            {
                section: "head",
                title: "Heads & Loomis",
                videos: [
                    { id: "6i6JDwEwXJI", title: "Loomis Method Heads - David Finch" },
                    { id: "wAOldLWIDSM", title: "Loomis Method Heads P1 - Proko" },
                    { id: "JC2ZppKHCqU", title: "Head Types Loomis P2 - Proko" },
                    { id: "P9LOUHmPhS8", title: "Intuitive Portraits Loomis P3 - Proko" },
                ]
            },
            {
                section: "face",
                title: "Facial Features And Hair",
                videos: [
                    { id: "dEPriyb6xqw", title: "Drawing The Noses - Bobbo Andonova" },
                    { id: "88khFjZwkl0", title: "Anatomy Quick Tips: Hair - Sinix Design" },
                    { id: "iyJ0Y1SgAXA", title: "Learn Face Proportions - Josh Art" },
                    { id: "RgCgoYouwkQ", title: "Learn Face Proportions - Marc Brunet" },
                ]
            },
            {
                section: "body",
                title: "Anatomy And Human Body",
                videos: [
                    { id: "FyZYTVn0zYU", title: "Rotating Arms And Legs - Proko" },
                ]
            },
            {
                section: "character",
                title: "Character Design",
                videos: [
                    { id: "21vAuOrAbt4", title: "Character Design Tips - Whyt Manga" },
                    { id: "FqX-UMVTLHI", title: "Concept Art - Riot Games" },
                    { id: "J8g3JKobvnk", title: "Scott Flanders Design Workflow - Proko" },
                    { id: "W5QgC5UVYlU", title: "Illustration Master: Character Design - Ross Draws" },
                    { id: "gJBkaYTxnrU", title: "Shape Language - ArtWod" },
                ]
            },
        ];

        // Function to set the background image of the video div
        function setThumbnailBackground(videoId, divElement) {
            let thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
            divElement.style.backgroundImage = `url(${thumbnailUrl})`;
        }

        // Loop through data and create HTML elements
        data.forEach(sectionData => {
            const sectionDiv = document.createElement("div");
            sectionDiv.id = sectionData.section;
            sectionDiv.classList.add("section");

            const sectionTitle = document.createElement("b");
            const sectionTitleText = document.createElement("p");
            sectionTitleText.classList.add("main");
            sectionTitleText.textContent = sectionData.title;
            sectionTitle.appendChild(sectionTitleText);
            sectionDiv.appendChild(sectionTitle);

            sectionData.videos.forEach(video => {
                const containerDiv = document.createElement("div");
                containerDiv.classList.add("container");

                const link = document.createElement("a");
                link.classList.add("link");
                link.id = video.id;
                link.href = `https://www.youtube.com/watch?v=${video.id}`;
                link.target = "_blank";

                const videoDiv = document.createElement("div");
                videoDiv.classList.add("video");
                setThumbnailBackground(video.id, videoDiv);

                link.appendChild(videoDiv);
                containerDiv.appendChild(link);

                const videoTitle = document.createElement("h4");
                videoTitle.id = "title";
                videoTitle.textContent = video.title;
                containerDiv.appendChild(videoTitle);

                sectionDiv.appendChild(containerDiv);
            });

            document.body.appendChild(sectionDiv);
        });
    </script>
</body>
</html>
